<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="baitap04.css">
    <title>Bai tap 4</title>
</head>

<body>
    <div class="offer">
        <h1>Tuyển dụng</h1>
    </div>
    <div class="form">
        <form action="#" method="get">
            <label for="name" class="name">Họ và tên:</label> <br>
            <input type="text" id="name" name="name" placeholder="nhập tên của bạn"> <br>
            <label for="email" class="inf">Email:</label> <br>
            <input type="text" id="email" name="email" placeholder="Nhập email của bạn"> <br>
            <label for="phone" class="inf">Số điện thoại:</label> <br>
            <input type="text" id="phone" name="phone" placeholder="nhập sdt của bạn"> <br>
            <label for="CV" class="CV">CV:</label>
            <input type="hidden" id="cv" name="cv"> <br>
            <button id="doc">Choose File</button>No file chosen <br>
            <label for="mes" class="mes">Tin nhắn:</label> <br>
            <textarea name="mes" id="mes" cols="30" rows="10"></textarea> <br>

            <button id="send">Gửi</button>
        </form>
    </div>
</body>

</html>
